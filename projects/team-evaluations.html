  <!-- Page-specific helpers (same pattern as Pitching Ultra) -->
  <style>
    .hero{background:#fff;border:1.5px solid #e5e0d6;border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.04);margin-bottom:18px}
    .hero img{width:100%;display:block;border-radius:8px}

    .crumb a{color:inherit;border-bottom:1px solid currentColor;text-decoration:none}

    /* grid of team cards (uses your project-card styles) */
    .teams-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));

    }
    /* logos shouldn’t be cropped */
    .project-card.logo-card img{
      aspect-ratio:16/9;
      object-fit:contain;
      background:#fff;
    }
  </style>
</head>
